<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>keyframe demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <div class="bg-primary" style="height:500px"></div>

    <div class="sticky-top bg-dark" style="height:25px;">
        <div id="statusbar" class="text-right bg-warning" style="height:25px;width:0px;">
            <p>Now: <span id="scrollperc">0</span>%</p>
        </div>
    </div>

    <!-- CORE DESIGN -->
    <!-- <div class="sticky-top" style="height:25px;">
    <div id="statusbar" style="height:25px;width:0px;">
    </div>
</div> -->




    <div style="height:200vh;">
        <h1>Space for content: height:200vh</h1>
    </div>

    <div class="bg-dark vh-100"></div>





    <div style="height:200vh;">
        <h1>Space for content: height:200vh</h1>
    </div>

    <div class="bg-dark vh-100"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    $(function () {
        var doch = $(document).height();
        var winw = $(window).width();
        var winh = $(window).height();
        var max_scroll = doch - winh;

        // 	status_bar_width / winw = current_pos / doch
        // 	status_bar_width = current_pos / doch * winw

        $(window).scroll(function () {
            var current_pos = $(window).scrollTop();
            var new_width = current_pos / max_scroll * winw;
            $("#statusbar").css("width", new_width);
            $("#scrollperc").html(parseInt(current_pos / max_scroll * 100));
        });
    });

</script>

</html>
