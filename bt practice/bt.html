<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!--bootstrap 是一個 css 框架，匯入此框架後，加上他們的 class 就會有寫好的 css，且網頁已為響應式設計-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Bootstrap Practice</title>
</head>
<body>
    <div class="container"> <!--Bootstrap提供了兩種主要的container：一個是 .container；另一個是滿版的風格：.container-fluid -->
        <div class="jumbotron">
            <h1>My First Bootstrap Page</h1>
            <p>Resize this responsive page to see the effect!</p>
        </div>
        <div class="row">
            <div class="col-md-4 col-6"> <!-- col：適用於所有裝置，無論螢幕大小。col-sm：適用於小型裝置（平板，螢幕寬度≥576px）。
                                            col-md：適用於中型裝置（平板橫向或小型桌面，螢幕寬度≥768px）。col-lg：適用於大型裝置（桌面，螢幕寬度≥992px）。
                                            col-xl：適用於超大型裝置（大螢幕桌面，螢幕寬度≥1200px）。
                                            指當螢幕尺寸為多少時，切換到特定class 響應式設計！ -->
                <h3>Column 1</h3>
                <p>Lorem ipsum dolor sit amet, </p>
            </div>
            <div class="col-md-4 col-6">
                <h3>Column 2</h3>
                <p>Lorem ipsum dolor sit am</p>
            </div>
            <div class="col-md-4 col-6">
                <h3>Column 3</h3>
                <p>Lorem ipsum dolor sit am</p>
            </div>
        </div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Fluid jumbotron</h1>
                <p class="lead">This is a modified jumbotron ...</p>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
