<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>keyframe demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        img {
            width: 100%;
            visibility: hidden;
        }

        .slide {
            visibility: visible;
            animation: slide-animation 1s;
        }

        @keyframes slide-animation {
            0% {
                opacity: 0;
                transform: translateY(70%);
            }

            100% {
                opacity: 1;
                transform: translateY(0%);
            }
        }
    </style>
</head>

<body>
    <div class="vh-100 bg-primary"></div>

    <div>
        <img id="img1" src="https://p4css.github.io/webScroll/assets/taipei-1.jpg" />
    </div>

    <div class="vh-100 bg-dark"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    $(function () {
        var winh = $(window).height();
        var objpos = $("#img1").offset().top;
        $(window).scroll(function () {
            var scrolled = $(window).scrollTop();
            // if (scrolled > objpos - winh * 0.2) {
            if (scrolled > objpos - winh * 0.5) { //希望不要卷那麼遠，把長度縮短
                $("#img1").addClass("slide");
            }
        });
    });
